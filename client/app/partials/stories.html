<p>Create a user story</p>
<form ng-submit="submit()" ng-controller="StoryCtrl">
      Enter text and hit enter:
      <input type="text" ng-model="description" name="description" />
      <input type="submit" id="submit" value="Submit" />
      <ul>
        <li ng-repeat="story in list"><a href="#/view2">{{story.description}}</a>&nbsp;<button ng-click="delete(story)">delete</button></li>
      </ul>
</form>
